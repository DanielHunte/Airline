<html>

<body>
	<h1>Customer Registration</h1>
<form action="/cus_register_auth" method="POST">
	<input type="text" name = "name" placeholder="Full Name" required/></br>
	<input type="text" name = "email" placeholder="Email" required/></br>
	<input type="password" name = "password" placeholder="Password" required/></br>
	<input type="text" name = "building_number" placeholder="Building #" required/></br>
	<input type="text" name = "street" placeholder="Street Name" required/></br>
	<input type="text" name = "city" placeholder="City" required/></br>
	<input type="text" name = "state" placeholder="State" required/></br>
	<input type="text" name = "phone_number" placeholder="Phone Number" required/></br>
	<input type="text" name = "passport_number" placeholder="Passport Number" required/></br>
	<input type="text" name = "passport_expiration" placeholder="Passport Expiration" required onfocus="(this.type='date')"/></br>
	<input type="text" name = "passport_country" placeholder="Passport Country" required/></br>
	<input type="text" name = "date_of_birth" placeholder="Date of Birth" required onfocus="(this.type='date')"/><br></br>
	<input type="submit" value = Register />
	{% if error %}
		<p class="error"><strong>Error:</strong> {{error}}</p>
	{% endif %}
</form><br>
<form>
	<input type="submit" value = "Go Home" formaction="/"/>
</form>
</body>
</html>
